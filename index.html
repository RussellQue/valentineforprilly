<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine PrillyðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ff99cc;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .valentine-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .photo {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff3366;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            color: #444;
        }

        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #cc0055;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="bersamamu.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="valentine-card">
            <img src="ft4.jpeg" alt="Foto Kita" class="photo">
            <h1>Happy Valentine, SygðŸ’–</h1>
            <p>Hai PrillyðŸ’–</p>
            <p>semoga Prilly tetap jadi Prilly yang sa kenal</p>
            <p>dan sa juga slalu sayang ke Prilly setiap waktu, bukan hanya di hari valentine sja</p>
            <p>hari kasih sayang, hari penuh coklat</p>
            <p>semua love language, gue babatttttt</p>
            <p>lavvyuuuu sygkuu cintakuuu cantikkuuuuuuðŸ˜š</p>
            <button onclick="playMusic()">Putar Musik ðŸŽµ</button>
        </div>
    </div>

    <canvas id="heartsCanvas"></canvas>

    <script>
        const canvas = document.getElementById("heartsCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 2;
                this.speedY = Math.random() * 1 + 0.5;
            }

            draw() {
                ctx.fillStyle = "rgba(255, 50, 100, 0.8)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y -= this.speedY;
                if (this.y < 0) {
                    this.y = canvas.height;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                hearts.push(new Heart());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener("resize", function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function playMusic() {
            document.getElementById("bg-music").play();
        }
    </script>

</body>
</html>
